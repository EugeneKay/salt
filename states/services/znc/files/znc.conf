{#
# states/services/znc/files/znc.conf
# EugeneKay/salt
#
# Initial ZNC configuration
#
# This file is populated into a new ZNC deployment. It will not be used for
# subsequent highstates because of limitations in znc. Make all changes
# through the ZNC webUI.
-#}
AnonIPLimit = 10
BindHost = {{hostname}}
ConnectDelay = 30
HideVersion = false
LoadModule = webadmin
LoadModule = lastseen
LoadModule = identfile
LoadModule = adminlog
MaxBufferSize = 1000
PidFile = /var/lib/znc/znc.pid
ProtectWebSessions = true
SSLCertFile = /etc/pki/znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = znc_

<Listener listener0>
	AllowIRC = false
	AllowWeb = true
	Host = localhost
	IPv4 = true
	IPv6 = false
	Port = 6680
	SSL = false
	URIPrefix = /znc/
</Listener>

<Listener listener1>
	AllowIRC = true
	AllowWeb = false
	IPv4 = true
	IPv6 = true
	Port = 6667
	SSL = false
	URIPrefix = /
</Listener>

<Listener listener2>
	AllowIRC = true
	AllowWeb = false
	IPv4 = true
	IPv6 = true
	Port = 6697
	SSL = true
	URIPrefix = /
</Listener>

