# vim: ft=sshconfig
# /etc/ssh/sshd_config
#
# Note: this file is managed by Salt. Any changes you make WILL be overwritten!
#
# SSH Daemon configuration
#

##
## Daemon settings
##

## Protocol
# SSHv2 only
Protocol 2
# SSH2 host keys
HostKey /etc/ssh/ssh_host_rsa_key
HostKey /etc/ssh/ssh_host_ecdsa_key

## Network
# Listen on IPv6 and IPv4
AddressFamily any
# Port
Port 22
# Addresses(all)
ListenAddress ::
ListenAddress 0.0.0.0
# TCP keepalives(out-of-band, spoofable)
TCPKeepAlive yes
# SSH keepalives(in-band, unspoofable)
ClientAliveInterval 15
ClientAliveCountMax 4
# Check source IP
UseDNS yes
# Number of unauthenticated connections to hold
MaxStartups 25
# Disconnect if auth doesn't take place after this many seconds
LoginGraceTime 30

## General
# Process identifier
PidFile /var/run/sshd.pid
# Logging
SyslogFacility AUTHPRIV
# Separate network listener
UsePrivilegeSeparation yes
# No chrooting in play
ChrootDirectory none


##
## Authentication
##

## General Auth
# Be strict about file modes+ownership of ~/.ssh/ files
StrictModes yes
# Number of auth attempts per connection
MaxAuthTries 6
# Number of sessions per network connection
MaxSessions 10

## Available Methods
# PAM
UsePAM yes
# SSHv1 RSA
RSAAuthentication no
# Pub keys
PubkeyAuthentication yes
# Local passwords
PasswordAuthentication no
# Kerberos passwords
KerberosAuthentication yes
# GSSAPI tickets(Kerberos/AD Domain)
GSSAPIAuthentication yes
# Challenge-response
ChallengeResponseAuthentication yes
## Available authentication methods(any one group is valid)
AuthenticationMethods publickey gssapi-with-mic
## Public key auth
# Path to users' keyfiles
AuthorizedKeysFile .ssh/authorized_keys .ssh/authorized_keys.local
# DB-backed auth keys
AuthorizedKeysCommand none
AuthorizedKeysCommandUser nobody

## rhost
# Disable
RhostsRSAAuthentication no
HostbasedAuthentication no
# Don't trust user-specified hostkeys
IgnoreUserKnownHosts yes
# Ignore users ~/.rhosts file
IgnoreRhosts yes

## Kerberos
KerberosOrLocalPasswd yes
KerberosTicketCleanup yes

## GSSAPI
GSSAPICleanupCredentials yes
GSSAPIStrictAcceptorCheck yes
GSSAPIKeyExchange yes


##
## Session
##

## Basics
# Don't display a login banner
Banner none
# Don't use the login command
UseLogin no
# Local-related
AcceptEnv LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES
AcceptEnv LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT
AcceptEnv LC_IDENTIFICATION LC_ALL LANGUAGE
AcceptEnv XMODIFIERS

## Show information
# Message of the Day
PrintMotd yes
# Last login tme
PrintLastLog no
# Hide compile-time patch level string
ShowPatchLevel no

## Security Restrictions
# Allow SSH Agents
AllowAgentForwarding yes
# Allow TCP forwards
AllowTcpForwarding yes
# No tunnels
PermitTunnel no
# No external port forwards
GatewayPorts no
# Enable X1
X11Forwarding yes
X11DisplayOffset 10
X11UseLocalhost yes
# Ignore ~/.ssh/environment
PermitUserEnvironment no
# Delay compression until post-auth, if requested
Compression delayed

## Subsystems
# SFTP
Subsystem	sftp	/usr/libexec/openssh/sftp-server


##
## User Specific
##

## Allowed Users/Groups
# Don't even try root
PermitRootLogin no
# Denied Users
#DenyUsers
# Allowed Users
#AllowUsers
# Denied Groups
#DenyGroups
# Allowed Groups
AllowGroups wheel util users

## Password-allowed
# Utility accounts
Match Group util
        # Enable password
        PasswordAuthentication yes
        AuthenticationMethods password publickey

##
## Host Matching
##

## Password-allowed
# Localhost, Internal, Jeeves(Guacamole)
Match Address 127.0.0.0/8,::1,198.19.0.0/16,2001:470:e9a4::/48,192.168.133.207,2600:3c01:e001:2900::1
	# Enable password
	PasswordAuthentication yes
	AuthenticationMethods password publickey
